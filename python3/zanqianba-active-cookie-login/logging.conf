#logging.conf
# -*- coding: utf-8 -*-
[loggers]
keys=root,zqb,zqbactive-autologin
[handlers]
keys=std,zqb,zqbactive-autologin
[formatters]
keys=std,fmt

##### loggers #####

[logger_root]
level=DEBUG
handlers=std
[logger_zqb]
level=DEBUG
handlers=std,zqb
qualname=zqb
propagate=0
[logger_zqbactive-autologin]
level=DEBUG
handlers=std,zqbactive-autologin
qualname=zqbactive-autologin
propagate=0
##### handlers #####

[handler_std]
class=StreamHandler
level=INFO
formatter=std
args=(sys.stderr,)

[handler_zqb]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('zqb-fix-data.log', 'a', 1024*1024, 100, 'utf-8')

[handler_zqbactive-autologin]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('zqbactive-autologin.log', 'a', 1024*1024)

##### formatters #####

[formatter_std]
format=%(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[formatter_fmt]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
